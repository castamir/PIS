<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" 
    "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core">

<ui:composition template="../template.xhtml">
	<ui:define name="title">Seznam účtů</ui:define>
	<ui:define name="css">
		<h:outputStylesheet name="/style/admin.css" />
	</ui:define>
	<ui:define name="content">
	
		<h:form>
			<h:dataTable value="#{ucetBean.osoby}" var="ucet">
				<h:column>
					<f:facet name="header">
	                    <h:outputText value="Login"/>
	                </f:facet>
					<h:outputText value="#{ucet.login}"></h:outputText>
				</h:column>
				<h:column>
					<f:facet name="header">
	                    <h:outputText value="Oprávnění"/>
	                </f:facet>
					<h:outputText value="#{ucet.opravneni.label}"></h:outputText>
				</h:column>
				<h:column>
					<h:commandLink action="#{ucetBean.actionEdit(ucet)}">
						<h:outputText value="Změnit heslo"></h:outputText>
					</h:commandLink>
					&nbsp;
					<h:commandLink action="#{ucetBean.actionDelete(ucet)}">
						<h:outputText value="Smazat"></h:outputText>
					</h:commandLink>
				</h:column>
			</h:dataTable>
			<h:commandLink action="#{ucetBean.actionNew}">
				<h:outputText value="Přidat"></h:outputText>
			</h:commandLink>
	
		</h:form>
	
	</ui:define>
</ui:composition>
</html>
