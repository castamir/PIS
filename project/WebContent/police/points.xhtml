<ui:composition xmlns="http://www.w3.org/1999/xhtml" 
 xmlns:h="http://java.sun.com/jsf/html" 
 xmlns:f="http://java.sun.com/jsf/core" 
 xmlns:ui="http://java.sun.com/jsf/facelets" 
 xmlns:a4j="http://richfaces.org/a4j" 
 xmlns:rich="http://richfaces.org/rich" 
 template="template.xhtml">
 
 	<ui:define name="title">Body</ui:define>
	<ui:define name="content">
	
	<h2>Bodový systém</h2>
	<h3>
		<h:outputText value="#{policeBean.osoba.jmeno}" />
		<h:outputText value=" " />
		<h:outputText value="#{policeBean.osoba.prijmeni}" />
		<br/>
		<h:outputText value="Aktuální počet bodů: " />
		<h:outputText value="#{policeBean.pointSum}" />
	</h3>
		
		<h:form>
			<h:commandLink action="#{policeBean.actionAddRecord()}">
				<h:outputText value="Přidat záznam" />
			</h:commandLink>
			<br/>
			
			<h:dataTable value="#{policeBean.osoba.bodovySystem}" var="point">
				<h:column>
					<f:facet name="header">
	                    <h:outputText value="Datum udělení"/>
	                </f:facet>
					<h:outputText value="#{point.datumUdeleni}">
						<f:convertDateTime type="date" pattern="d. M. yyyy"/>
					</h:outputText>
				</h:column>
				<h:column>
					<f:facet name="header">
	                    <h:outputText value="Body"/>
	                </f:facet>
					<h:outputText value="#{point.body}" />
				</h:column>
				<h:column>
					<f:facet name="header">
	                    <h:outputText value="Důvod udělení"/>
	                </f:facet>
					<h:outputText value="#{point.zaznam}" />
				</h:column>
			</h:dataTable>
			
			<h:commandLink action="#{policeBean.actionInfo()}">
				<h:outputText value="Zpět" />
			</h:commandLink>
	
		</h:form>		

	</ui:define>
</ui:composition>
